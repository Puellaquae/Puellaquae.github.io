<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言功能测试页</title>
    <link rel="stylesheet" href="../css/luna.css" />
    <script src="token.js"></script>
    <script src="one.js"></script>
    <script>
        function time2s(time) {
            let d = new Date(time)
            let s =
                d.getFullYear() + '/' +
                (d.getMonth() + 1) + '/' +
                d.getDate() + ' ' +
                d.getHours() + ':' +
                d.getMinutes() + ':' +
                d.getSeconds()
            return s
        }

        function Display(comments) {
            let display = document.getElementById('display')
            display.innerHTML = ''
            comments.forEach(element => {
                let date = document.createElement('dt')
                date.innerText = time2s(element.date)
                let comment = document.createElement('dd')
                comment.innerText = element.text
                display.appendChild(date)
                display.appendChild(comment)
            });
        }

        var one = new One(
            clientId,
            refreshToken,
            'comments.json',
            Display
        )

        function Poll() {
            document.getElementById('display').innerText = '加载中'
            one.Poll()
        }

        function Push() {
            let time = new Date()
            let newc = {
                'date': time.getTime(),
                'text': document.getElementById('comment').value
            }
            one.content.push(newc);
            let date = document.createElement('dt')
            date.innerText = time2s(newc.date)
            let comment = document.createElement('dd')
            comment.innerText = newc.text
            let display = document.getElementById('display')
            display.appendChild(date)
            display.appendChild(comment)
            one.Update()
            document.getElementById('comment').value = ''
        }
    </script>
</head>

<body>
    <header class="header">
        <section sub="Demo" class="navbar-left title">
            Puelloc
        </section>
        <section class="navbar-right">
            <a href="../index.html">首页</a>
            <a href="about.html">关于</a>
        </section>
    </header>
    <div class="container">
        <div class="archive">
            <h1>留言功能测试页</h1>
            <div class="modified date">
                2021/02/20
            </div>
            <div class="create date">
                2021/02/20
            </div>
            <span class="meta">JS</span>
            <div class="entry">
                <p>说明：此功能依赖于 Azure, Microsoft Graph 和 OneDrive。注意：刷新留言时会完全重绘 DOM。</p>
                <dl id="display">加载中</dl>
                <textarea id="comment" style="height: 3rem;overflow: unset;"></textarea>
                <button onclick="Poll()">刷新</button>
                <button onclick="Push()">发布</button>
            </div>
        </div>
    </div>

    <div class="footer">

</body>

</html>
